<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a solution for the QR code component on Frontend Mentor">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Playfair+Display:wght@700&family=Poppins:wght@100;200;300;400;600;800;900&family=Prompt:wght@300&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="icon" sizes="32x32" type="image/png" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>QR-Code Design</title>
</head>

<body>
    <div class="container">
        <div class="card-content">
            <div class="card-img">
                <img src="./images/image-qr-code.png" alt="QR code pointing to frontendmentor.io" width="288"
                    height="288">
            </div>
            <div class="card-details">
                <h2 class="title">Improve your front-end skills by building projects</h2>
                <p class="description">
                    Scan the QR code to visit Frontend Mentor and take your coding skills
                    to the next level
                </p>
            </div>
        </div>
    </div>
</body>

</html>
